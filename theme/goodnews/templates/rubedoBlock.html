<div ng-init="blockConfig=block.configBloc"
     ng-class="rubedo.componentsService.resolveResponsiveClass(block.responsive)"
     ng-style="{'min-height':block.configBloc.blockMinHeight}">
    <div class="col-xs-12"><h3 class="block-title"ng-if="block.displayTitle">{{block.title}}</h3></div>
    <div ng-include="rubedo.blockTemplateResolver.getTemplate(block.bType,blockConfig)" class="{{block.code}}"></div>
</div>
