	     <div ng-style="{'margin-bottom':'0','width':'105%','background-image':'url('+rubedo.imageUrl.getUrlByMediaId(blockConfig.imageFile ,{width:'1660px',mode:'boxed'})+')'}">
	     </div>
        </div>
	<div  ng-include="rubedo.blockTemplateResolver.getTemplate('richText',{ })" ng-init="blockConfig = {contentId:blockConfig.text}" ></div>

 {{blockConfig}}
</div>
