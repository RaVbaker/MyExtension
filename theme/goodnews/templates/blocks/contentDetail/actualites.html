
	<div class="row" style="margin-top:-20px">
		<img ng-src="{{rubedo.imageUrl.getUrlByMediaId(fieldEntity['image'],{width:'1600px',height:'610px',mode:'crop'})}}" style="width:100%">
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-xs-12">

				<div class="text-article">
					<div field = "{{contentDetailCtrl.getFieldByName('text')}}" >
						<h1 ng-if="!fieldEditMode">{{fieldEntity['text']}}</h1>
						<h1 ng-if="fieldEditMode"
						   ng-controller="RTEFieldController as rteFieldCtrl"
						   ckeditor="editorOptions"
						   contenteditable="true"
						   ready="setCKEIsReady()"
						   ng-model="fieldEntity['text']"
						   output-plain-text="true"
						   ng-bind-html="rteFieldCtrl.html">
						</h1>
					</div>
					<rubedo-field field = "{{contentDetailCtrl.getFieldByName('richText')}}" ></rubedo-field><!--Texte-->
					
				</div>
			</div>
			<div class="col-xs-12 " ng-if="fieldEntity['video']">
				<div class="text-article">
					<jwplayer video-url="{{fieldEntity['video']}}"></jwplayer>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="text-article">
					<rubedo-field field = "{{contentDetailCtrl.getFieldByName('copyrights')}}" class="copyrights"></rubedo-field><!--Copyrights-->
				</div>
			</div>
			<div class="col-xs-12">
				<div class="text-article">
					<p class="thin pull-right">
						<span class="glyphicon glyphicon-user"></span><span class="user">{{rubedo.translate("Contents.PublishedBy", "publi√© par") | lowercase}} {{contentDetailCtrl.content.createUser.fullName |uppercase}}</span>
						<span class="glyphicon glyphicon-time" style="margin-left:24px;"></span><span class="user">{{contentDetailCtrl.content.createTime*1000|date:'longDate'}}</span>
					</p>
				</div>
				
			</div>
		</div>
	
	</div>
