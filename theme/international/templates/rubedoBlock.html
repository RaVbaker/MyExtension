<div ng-init="blockConfig=block.configBloc"
     ng-class="rubedo.componentsService.resolveResponsiveClass(block.responsive)"
     ng-style="{'min-height':block.configBloc.blockMinHeight}" class="{{block.code}}">
    <div class="row">
        <div class="panel-heading actus" ng-if="block.displayTitle">{{block.title}}</div>
    </div>
    <div ng-include="rubedo.blockTemplateResolver.getTemplate(block.bType,blockConfig)"></div>
</div>
