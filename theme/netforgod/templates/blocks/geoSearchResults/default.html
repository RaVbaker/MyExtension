<div class="row full_page">
    <div class="col-xs-12 col-sm-7 col-md-8" ng-include="rubedo.themePath+'/templates/blocks/geoSearchResults/map.html'" style="padding-right: 0">
    </div>
    <div class="col-md-4 col-xs-12 geo-search ">
        <h2>Find a Point net close to you</h2>
                <div class="row search-result " ng-repeat="data in geoSearchResultsCtrl.data | orderBy:'itemData.nextDate'" ng-class="{'open':geoSearchResultsCtrl.displayedItemId == data.itemData.id}">
                    <div ng-if="geoSearchResultsCtrl.displayedItemId == data.itemData.id" class="container-fluid">
                        <img ng-if="data.itemData['fields.image'][0]"
                             ng-src="{{rubedo.imageUrl.getUrlByMediaId(data.itemData['fields.image'][0],{width:'400px',height:'150px',mode:'crop'})}}"
                             alt="{{ data.itemData.title }}"/>
                    </div>
                    <div class="container-fluid item">
                        <div>
                            <h3>{{data.itemData.title}}</h3>
                            <p>{{data.itemData['i18n.'+lang+'.fields.subTitle'][0]}}</p>                        
                        </div>
                        <div class="text-center pull-right date" ng-class="data.itemData.class">
                            <h4 ng-if="data.itemData.nextDate">{{data.itemData.nextDate*1000 |date:'d MMM'}}</h4>
                            <h4 ng-if="!data.itemData.nextDate">no date</h4>
                        </div>
                    </div>
                    <div ng-if="geoSearchResultsCtrl.displayedItemId == data.itemData.id" class="container-fluid">
                       <h3><a  ng-href="{{ data.itemData.url }}" class="pull-right">Point Net page â†’</a></h3>
                    </div>
                </div>
            
            
    </div>
 

</div>
