<div class="row">
	<div class="col-sm-4" field="{{contentDetailCtrl.getFieldByName('affiche')}}">
		<div ng-controller="MediaFieldController as mediaFieldCtrl">
		<button ng-if="fieldEditMode"
			ng-click="mediaFieldCtrl.launchEditor()"
			class="btn btn-default">
		    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		</button>
		<img class="img-responsive" title="{{mediaFieldCtrl.media.title}}" alt="{{mediaFieldCtrl.media.title}}" ng-src="{{rubedo.imageUrl.getUrlByMediaId(mediaFieldCtrl.media.id,{width:'400px',mode:'boxed'})}}"/>
		</div>
	</div>
	<div class="col-sm-8">
		<rubedo-field field = "{{contentDetailCtrl.getFieldByName('text')}}" ></rubedo-field><!--Texte-->
		<rubedo-field field = "{{contentDetailCtrl.getFieldByName('subTitle')}}" ></rubedo-field><!--Texte-->
	</div>
</div>
