<div ng-controller="MediaListController as mediaListCtrl" class="row bg-photos padding-tb">
    <div ng-if="mediaListCtrl.display" class="container">
        <div class="col-xxs-6 col-xs-6 text-center medias-list" ng-repeat="media in mediaListCtrl.media track by $index">
            <a  ng-href="{{ media.url }}" target="_blank">
                {{ media.title }}
            </a>
        </div>
     </div>
</div>
