<div class="row">
	<div class="col-sm-6">
		<div class="gallery-left" ng-click="contentDetailCtrl.changePage('left')"><span>e</span></div>
		<div ng-if="contentDetailCtrl.content.images" ng-repeat="image in contentDetailCtrl.content.images | limitTo:contentDetailCtrl.gallery.start+contentDetailCtrl.gallery.nbImages | limitTo:-contentDetailCtrl.gallery.nbImages" class="pull-left thumbnail gallery">
			<img class="img-rounded" ng-src="{{rubedo.imageUrl.getUrlByMediaId(image.id,{width:'150px',height:'100px',mode:'crop'})}}" ng-attr-alt="{{image.title}}" ng-attr-title="{{image.title}}"
			     ng-click="contentDetailCtrl.gallery.currentIndex=contentDetailCtrl.gallery.start+$index"/>
		</div>
		<div class="gallery-right" ng-click="contentDetailCtrl.changePage('right')"><span>d</span></div>

	</div>
	<div class="col-sm-6">
		<img class="img-responsive" ng-src="{{rubedo.imageUrl.getUrlByMediaId(contentDetailCtrl.content.images[contentDetailCtrl.gallery.currentIndex].id)}}" />
	</div>
</div>
<div class="clearfix"></div>
