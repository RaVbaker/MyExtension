<div class="row">
	<div class="col-sm-6">
		<div style="width:20px; height:100px; background-color:grey;float:left" ng-click="contentDetailCtrl.changeImage(left)"></div>
		<div ng-if="contentDetailCtrl.content.images" ng-repeat="image in contentDetailCtrl.content.images | limitTo : contentDetailCtrl.gallery.limit : contentDetailCtrl.gallery.start track by $index" class="pull-left thumbnail gallery">
			<img class="img-rounded" ng-src="{{rubedo.imageUrl.getUrlByMediaId(image.id,{width:'150px',height:'100px',mode:'boxed'})}}" ng-attr-alt="{{image.title}}" ng-attr-title="{{image.title}}"/>
		</div>
		<div style="width:20px; height:100px; background-color:grey;float:left" ng-click="contentDetailCtrl.changeImage(right)"></div>

	</div>
	<div class="col-sm-6">
		<img class="img-rounded" ng-src="{{contentDetailCtrl.gallery.currentImage.url}}" ng-attr-alt="{{contentDetailCtrl.gallery.currentImage.title}}" ng-attr-title="{{contentDetailCtrl.gallery.currentImage.title}}"/>
	</div>
</div>
<div class="clearfix"></div>
