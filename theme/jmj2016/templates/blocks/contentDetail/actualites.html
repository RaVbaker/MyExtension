<div class="row bg-videos">
	<div class="col-xs-12 ">
	    <div class="parallax section-header article-header" style="background-image:url('{{rubedo.imageUrl.getUrlByMediaId(fieldEntity['image'],{width:'1650px',mode:'boxed'}) }}')" ng-if="fieldEntity['image']">
	    </div>
	</div>
</div>    
<div class="container article bg-videos">
    <div class="row">
	<div class="col-xs-12">
	    <h1 ng-if="!fieldEditMode">{{fieldEntity['text'] |uppercase}}</h1>
	    <h1 ng-if="fieldEditMode"
	       ng-controller="RTEFieldController as rteFieldCtrl"
	       ckeditor="editorOptions"
	       contenteditable="true"
	       ready="setCKEIsReady()"
	       ng-model="fieldEntity['text']"
	       output-plain-text="true"
	       ng-bind-html="rteFieldCtrl.html">
	    </h1>				    
	</div>
	<div class="col-xs-12">
	    <rubedo-field field = "{{contentDetailCtrl.getFieldByName('richText')}}" ></rubedo-field><!--Texte-->
	</div>
	
	<div class=" col-xs-12">
		<div data-addthis-toolbox  data-title="{{rubedo.current.page.title}}"  class="addthis_toolbox socials" >
			<!--<a class="addthis_button_facebook_like txt-red" fb:like:layout="button_count"><img class="hidden"><i class="fa fa-thumbs-up" ></i> </a> -->
			<a class="addthis_button_facebook col-xs-4" href=""><img class="hidden"><span class="font-jmj fb"></span>Partager sur Facebook </a>
			<a class="addthis_button_twitter col-xs-4"><img  class="hidden"><span class="font-jmj twitter"></span> Partager sur Twitter</a>
			<a class="addthis_button_email col-xs-4"><img class="hidden"><span class="font-jmj twitter"></span>Partager par mail</a>
		</div>
	</div>	
	
	
    </div>
</div>

<div style="margin-top:24px"></div>
