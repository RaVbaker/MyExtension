<div class="col-md-12">
    <!--<div ng-hide="true" id="{{ calendarCtrl.calendarId }}" class="col-md-12">
        {{ calendarCtrl.init() }}
    </div>-->
 
    <table class="rwd-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Proposition</th>
                <th>Lieu</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="content in calendarCtrl.contents track by $index">
                <a ng-href="{{ content.detailPageUrl }}">
                    <th class="cal-date" data-th="Date">{{content.fields.dateDebut|dateRange:content.fields.dateFin:'short'}}</th>
                    <th class="cal-prop" data-th="Proposition">
                            {{ content.fields.text }}
                    </th>
                    <th class="cal-date" data-th="Lieu">{{content.fields.positionName}}</th>
                </a>
            </tr>
        </tbody>
    </table>
</div>
