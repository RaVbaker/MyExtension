<style>
        .drop-box {
    background: #F8F8F8;
    border: 5px dashed #DDD;
    width: 400px;
    height: 150px;
    text-align: center;
    padding-top: 25px;
    margin: 10px auto;
}
</style>
<div ng-controller="ImageBatchUploadController as imgCtrl" ng-if="rubedo.current.user" class="row">
        <form class="form form-horizontal">
                <div class="form-group">
                        <label class="col-sm-4 control-label">Renommer les photos ?</label>
                        <div class="col-sm-8">
                                <input type="text" ng-model="imgCtrl.batchTitle">
                        </div>
                </div>
                <div class="form-group" ng-show="files.length">
                        <div class="col-sm-8 col-md-offset-4">
                                <div ng-repeat="file in files">
                                        <span>{{file.name}}</span>
                                        (<span ng-switch="file.size > 1024*1024">
                                            <span ng-switch-when="true">{{file.size / 1024 / 1024 | number:2}} MB</span>
                                            <span ng-switch-default>{{file.size / 1024 | number:2}} kB</span>
                                        </span>)
                                        <span class="glyphicon glyphicon-ok label-success" ng-if="file.success"></span>
                                </div>
                        </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-md-offset-4">
                        <button type="submit" class="btn btn-primary">
                            <span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span> {{rubedo.translate("Blocks.Contrib.Label.Publish", "Publish")}}
                        </button>
                        <div class="progress" ng-show="imgCtrl.progress>0">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{imgCtrl.progress}}"  ng-style="{ width : imgCtrl.progress+'%' }">
                                        <span class="sr-only">{{imgCtrl.progress}}% Complete </span>
                                </div>
                        </div>
                    </div>
                </div>
        </form>
        
        <div ngf-drop ngf-select ng-model="files" class="drop-box" 
                ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
                accept="image/*" 
                ngf-pattern="'image/*'"
                ngf-resize="{width: 1920, quality: .7}"
                ngf-resize-if="$width > 1920">Drop images here or click to upload
        </div>
        <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
</div>
