<div ng-controller="ButtonToPageController as btnToPageCtrl" ng-class="btnToPageCtrl.columns" >
	<div class="col-xs-6">
			<a ng-href="{{btnToPageCtrl.pageLink}}">
				<div class="ratio_21">
					<img alt="{{blockConfig.title}}" ng-src="{{rubedo.imageUrl.getUrlByMediaId(blockConfig.imageFile, {height:'400px'})}}" />
				</div>
			</a>
	</div>
	<div class="col-xs-6 text-left">
		<h3>{{block.title}}</h3>
		<div ng-if="blockConfig.text" ng-include="rubedo.blockTemplateResolver.getTemplate('richText',{ })" ng-init="blockConfig = {contentId:blockConfig.text}"></div>
	</div>
	
 
</div>
