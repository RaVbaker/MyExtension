<!--question complÃ©mentaires-->
<h2 class="capital txt-red" ng-if="(formCtrl.form.questions.complementaires.length > 0) || (formCtrl.form.jai_connu)">{{formCtrl.fields.questions1.config.fieldLabel}}</h2>
<ng-form name="infos_complementaires" ng-class="{'displayed' : formCtrl.isCurrentStage(3,inscription_form.contact.$valid)}">
    <!--questions de transport-->
   <div class="row" ng-if="formCtrl.form.jai_connu">
        <div class="col-sm-3"><label for="classe" class="label_style">{{rubedo.translate("Block.Inscription.Connu")}}</label></div>
        <div class="col-sm-8">
            <div class="col-xs-6">
                <input type="checkbox"  name="jai_connu" id="facebook" ng-true-value='Facebook'
                                ng-model="inscription.jai_connu.facebook">
                        <label for="facebook">Facebook</label>
            </div>
            <div class="col-xs-6">
                <input type="checkbox"  name="jai_connu" id="tracts" ng-true-value='{{rubedo.translate("Block.Inscription.Connu.Tracts")}}'
                                ng-model="inscription.jai_connu.tracts">
                        <label for="tracts">{{rubedo.translate("Block.Inscription.Connu.Tracts")}}</label>
            </div>
            <div class="col-xs-6">
                <input type="checkbox"  name="jai_connu" id="internet" ng-true-value='{{rubedo.translate("Block.Inscription.Connu.Internet")}}'
                                ng-model="inscription.jai_connu.internet">
                        <label for="internet">{{rubedo.translate("Block.Inscription.Connu.Internet")}}</label>
            </div>
            <div class="col-xs-6">
                <input type="checkbox"  name="jai_connu" id="famille_amis" ng-true-value='{{rubedo.translate("Block.Inscription.Connu.Famille")}}'
                                ng-model="inscription.jai_connu.famille_amis">
                        <label for="famille_amis">{{rubedo.translate("Block.Inscription.Connu.Famille")}}</label>
            </div>
        </div>
    </div>
   <div class="row" ng-repeat="question in formCtrl.form.questions.complementaires">
        <ng-include src="formCtrl.questionDetail"></ng-include>
   </div>
</ng-form>

<h2 class="capital txt-red" ng-if="(formCtrl.form.questions.transport.length > 0) || (formCtrl.form.fields.transport)">{{formCtrl.fields.transport.config.fieldLabel}}*</h2>
<ng-form name="transport" ng-class="{'displayed' : formCtrl.isCurrentStage(4,infos_complementaires.$valid)}">
    <!--questions de transport-->
   <div class="row" ng-if="formCtrl.form.fields.transport">
        <div class="col-sm-3"><div class="row"></div></div>
        <div class="col-sm-8">
            <div class="col-xs-12" ng-repeat="option in formCtrl.form.fields.transport.transport">
                <input type="radio"  name="transport" ng-attr-id="{{option}}" ng-value=' " {{formCtrl.getLabel(formCtrl.fields.transport, option)}}\" '" ng-model="inscription.transport" required>
                        <label for="{{option}}">{{formCtrl.getLabel(formCtrl.fields.transport, option)}}</label>
            </div>
        </div>
    </div>
   <div class="row" ng-repeat="question in formCtrl.form.questions.transport">
        <ng-include src="formCtrl.questionDetail"></ng-include>
   </div>
</ng-form>
   <!--questions de logement-->
<h2 class="capital txt-red" ng-if="(formCtrl.form.fields.logement) || (formCtrl.form.questions.logement.length > 0)  ">{{formCtrl.fields.logement.config.fieldLabel}}*</h2>
<ng-form name="logement" ng-class="{'displayed' : formCtrl.isCurrentStage(5,transport.$valid)}">
   <div class="row" ng-if="formCtrl.form.fields.logement">
        <div class="col-sm-3"><div class="row"></div></div>
        <div class="col-sm-8">
            <div class="col-xs-12" ng-repeat="option in formCtrl.form.fields.logement.logement">
                <input type="radio"  name="logement" ng-attr-id="{{option}}" ng-value=' "{{formCtrl.getLabel(formCtrl.fields.logement, option)}}" ' ng-model="inscription.logement" required>
                        <label for="{{option}}">{{formCtrl.getLabel(formCtrl.fields.logement, option)}} </label>
            </div>
        </div>
    </div>
    <div class="row" ng-repeat="question in formCtrl.form.questions.logement">
        <ng-include src="formCtrl.questionDetail"></ng-include>
   </div>
</ng-form>

<h2 class="capital txt-red">{{rubedo.translate("Block.Inscription.Remarques")}}</h2>
   <div class="row">
        <div class="col-sm-3"><div class="row"></div></div>
        <div class="col-sm-6">
            <div class="col-xs-12">
                <textarea rows="5" id="remarques" ng-model="inscription.remarques" name="remarques" placeholder="" required></textarea>
            </div>
        </div>
    </div>
</ng-form>
