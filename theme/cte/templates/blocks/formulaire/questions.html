
<ng-form name="questions">
    <h2 class="capital txt-red" ng-if="formCtrl.form.fields.transport || (formCtrl.questions.transport).length > 0">{{formCtrl.fields.transport.config.fieldLabel}}*</h2>
    <!--questions du formulaire-->
   <div class="row" ng-if="formCtrl.form.fields.transport">
        <div class="col-sm-3"><div class="row"></div></div>
        <div class="col-sm-8">
            <div class="col-xs-12" ng-repeat="option in formCtrl.form.fields.transport.transport">
                <input type="radio"  name="transport" ng-attr-id="{{option}}" ng-value="'{{formCtrl.getLabel(formCtrl.fields.transport, option)}}'" ng-model="inscription.transport" required>
                        <label for="{{option}}">{{formCtrl.getLabel(formCtrl.fields.transport, option)}}</label>
            </div>
        </div>
    </div>
   <div class="row" ng-repeat="question in formCtrl.form.questions.transport">
    <ng-include src="formCtrl.questionDetail"></ng-include>
        
   </div>
   <!--questions de transport-->
    <h2 class="capital txt-red" ng-if="formCtrl.form.fields.logement">{{formCtrl.fields.logement.config.fieldLabel}}*</h2>
   <div class="row" ng-if="formCtrl.form.fields.logement">
        <div class="col-sm-3"><div class="row"></div></div>
        <div class="col-sm-8">
            <div class="col-xs-12" ng-repeat="option in formCtrl.form.fields.logement.logement">
                <input type="radio"  name="logement" ng-attr-id="{{option}}" ng-value="'{{formCtrl.getLabel(formCtrl.fields.logement, option)}}'" ng-model="inscription.logement" required>
                        <label for="{{option}}">{{formCtrl.getLabel(formCtrl.fields.logement, option)}}</label>
            </div>
        </div>
    </div>
    <h2 class="capital txt-red">{{rubedo.translate("Block.Inscription.Remarques")}}</h2>
   <div class="row">
        <div class="col-sm-3"><div class="row"></div></div>
        <div class="col-sm-6">
            <div class="col-xs-12">
                <textarea rows="5" id="remarques" ng-model="inscription.remarques" name="remarques" placeholder="" required></textarea>
            </div>
        </div>
    </div>
</ng-form>
