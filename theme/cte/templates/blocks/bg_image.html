<div ng-controller="BgImageController as imageCtrl">
        <header class="content" style="height:blockConfig.imageHeight; background-image: url('{{rubedo.imageUrl.getUrlByMediaId(blockConfig.imageFile,{width:'1650px',mode:'boxed'})}}')">
            <div ng-if="blockConfig.pageTitle" style="text-align: center; vertical-align: middle; padding-bottom: 0" ng-include="rubedo.blockTemplateResolver.getTemplate('richText',{ })" ng-init="blockConfig = {contentId:blockConfig.pageTitle}">
        </header>
</div>
