<div class="container">
        <ng-form name="inscription_form">
                <h2 class="capital txt-red" ng-class="{'displayed' : donsCtrl.currentStage==1}" ng-click="donsCtrl.setCurrentStage(0,infos_personnelles.$valid)">Mon don
                        <span class="fa fa-pencil pull-right cursor-as-pointer" ng-if="donsCtrl.currentStage>1"></span>
                </h2>
                <div id="inscriptionStage1" class="collapse in">
                        <ng-form name="infos_personnelles">
                                <div class="row" ng-if="contentDetailCtrl.content.taxonomy['56d319bcc445ec56018b9176'].length>1">
                                        <div class="col-sm-4"><label for="nom" class="label_style">Condition de mon don *</label></div>
                                        <div class="col-sm-8">
                                                <div class="col-xs-12" ng-repeat="taxonomy in contentDetailCtrl.content.taxonomy['56d319bcc445ec56018b9176']" >
                                                        <input type="radio" required name="condition" id="{{'condition_'+$index}}"
                                                               ng-value=' "{{contentDetailCtrl.content.termLabels[taxonomy]}}"' ng-model="don.condition" >
                                                                <label for="{{'condition_'+$index}}">{{contentDetailCtrl.content.termLabels[taxonomy]}}</label>
                                        
                                                </div>
                                        </div>
                                </div>
                                <div class="row">
                                        <div class="col-sm-4"><label for="nom" class="label_style">Montant du don *</label></div>
                                        <div class="col-sm-8">
                                                <input type="radio"  name="montant" id="montant1" value="20" ng-model="don.montant" required>
                                                        <label for="montant1" class="sexe_label">20€</label>	
                                                <input type="radio"  name="montant" id="montant2" value="50" ng-model="don.montant">
                                                            <label for="montant2" class="sexe_label">50€</label>
                                                <input type="radio"  name="montant" id="montant3" value="100" ng-model="don.montant">
                                                            <label for="montant3" class="sexe_label">100€</label>
                                        </div>
                                </div>
                                <div class="row">
                                        <div class="col-sm-4"><label for="nom" class="label_style"></label></div>
                                        <div class="col-sm-8">
                                                <input type="checkbox"  name="monthly" id="monthly"  ng-model="don.mensuel">
                                                            <label for="monthly">Rendre ce don mensuel</label>
                                        </div>
                                </div>
                                <div class="row">
                                        <div class="col-sm-4"><label for="nom" class="label_style"></label></div>
                                        <div class="col-sm-8">
                                                <input type="checkbox"  name="monthly" id="monthly"  ng-model="don.trimestriel">
                                                            <label for="monthly">Rendre ce don trimestriel</label>
                                        </div>
                                </div>
                                <div class="row text-center">
                                    <div class="button submit" ng-class="{'disabled' : infos_personnelles.$invalid}" ng-click="formCtrl.setCurrentStage(1,infos_personnelles.$valid)" >{{rubedo.translate("Blocks.Checkout.Button.Continue")}}</div>
                                    <p ng-if="infos_personnelles.$invalid && infos_personnelles.$dirty" class="txt-marron">Merci de bien remplir tous les champs obligatoires</p>
                                </div>
                        </ng-form>
                        {{don}}
                </div>
        </ng-form>
        
</div>
