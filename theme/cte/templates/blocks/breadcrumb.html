<div ng-controller="BreadcrumbController as breadcrumbCtrl">
    <ol class="breadcrumb">
        <li ng-class="{'active': $index==0}" ng-repeat="page in rubedo.current.breadcrumb | limitTo:-2 track by $index">
            <a ng-if="$index==0" ng-href="{{page.url}}">{{page.title}}</a>
            <span ng-if="$index==1">{{page.title}}</span>
        </li>
    </ol>
</div>
