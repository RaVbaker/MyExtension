<div class="form-group" ng-controller="ContentLinkController as contentLinkCtrl">
    <label for="{{fieldIdPrefix+'_'+field.config.name}}" class="col-sm-4 control-label">{{field.config.fieldLabel}}</label>
    <div class="col-sm-8">
        <button
               ng-click="contentLinkCtrl.launchEditor()"
               class="btn btn-default">
           <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <a ng-if="contentLinkCtrl.contentUrl" ng-href="{{contentLinkCtrl.contentUrl}}">{{contentLinkCtrl.contentTitle}}</a>
        <span ng-if="field.config.tooltip" class="help-block">{{field.config.tooltip}}</span>
    </div>
</div>
